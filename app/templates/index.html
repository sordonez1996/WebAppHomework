{% extends "layout.html" %}
{% block content %}
<table class="table">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">City Name</th>
        <th scope="col">Latitude</th>
        <th scope="col">Longitude</th>
        <th scope="col">Country</th>
        <th scope="col">Abbreviation</th>
        <th scope="col">Capital Status</th>
        <th scope="col">Population</th>
    </tr>
    </thead>
    <tbody>
    {% for city in cities %}
    <tr>
        <td>{{ movies.id }}</td>
        <td><a href="view/{{city.id}}">{{ city.fldYear }}</a></td>
        <td>{{ city.fldAge }}</td>
        <td>{{ city.fldName }}</td>
        <td>{{ city.fldMovie }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
