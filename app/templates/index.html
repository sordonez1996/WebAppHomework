{% extends "layout.html" %}
{% block content %}
<table class="table">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Year</th>
        <th scope="col">Age</th>
        <th scope="col">Name</th>
        <th scope="col">Movies</th>
    </tr>
    </thead>
    <tbody>
    {% for movie in movies %}
    <tr>
        <td>{{ movie.id }}</td>
        <td><a href="view/{{movie.id}}">{{ movie.fldYear }}</a></td>
        <td>{{ movie.fldAge }}</td>
        <td>{{ movie.fldName }}</td>
        <td>{{ movie.fldMovie }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
